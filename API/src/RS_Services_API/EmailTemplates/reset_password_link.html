<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Reset Your Password</title>
    <style>
      html,
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: 10px auto;
        padding: 10px;
      }
      .link {
        font-weight: bold;
        background-color: #ccc;
        text-align: center;
        padding: 8px 15px;
        text-decoration: none;
        border-radius: 2px;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <strong>Hi {{FirstName}},</strong>
      <br />
      <p>
        Our system received a request to reset your password, if you did not
        trigger this request please ignore this email. Otherwise please follow
        the button below to reset your password.
      </p>
      <br />
      <a class="link" href="{{Link}}">Reset Password</a>
      <br />
      <br />
      <p>
        Cheers,
        <br />
        <strong>Web Team</strong>
      </p>
    </div>
  </body>
</html>
